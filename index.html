<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <link href='fullcalendar/lib/main.css' rel='stylesheet' />
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.css' rel='stylesheet' />
    <link href='https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.1/css/all.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src='fullcalendar/lib/main.js'></script>
  </head>
  <body>

    <div style="width: 80%;margin: auto;text-align: center;" content="width=device-width, initial-scale=1.0">
    <div>
      <h1>UiO - Subject Scheduler</h1>
      <div hidden id="warning">
        <img title="Problem with UiO API detected" src="warning.png" height="50px" width="50px">
        <p style="color:red;">Problems with UiO API detected!</p>
      </div>
    </div>
    <hr class="mt-2 mb-3"/>
    <div id='calendar'></div>
    <hr class="mt-2 mb-3"/>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
         <div id="loader" class="loader"></div>
        <button id="button" style="background-color: green;color: white;" class="btn btn-outline-secondary" onclick="addEvents();" type="button">ADD</button>
      </div>
      <input onclick="showAutocomplete()" onkeyup="filterAutocomplete()" autocomplete="off" type="text" id="name-input" class="form-control" placeholder="EMNE KODE. EKS: IN2000" aria-label="" aria-describedby="basic-addon1">
      <select onchange="getCourses()" id="semester" class="form-select" aria-label="Default select example">>
        <option value="23v">23v</option>
        <option value="23h">23h</option>
        <option value="22v">23v</option>
        <option value="22h">23h</option>
        <option value="22v">22v</option>
        <option value="22h">22h</option>
        <option value="21v">21v</option>
        <option selected value="21h">21h</option>
        <option value="20v">20v</option>
      </select>
    </div>

    <div class="autocomplete" id="autocomplete">

    </div>
    <hr class="mt-2 mb-3"/>
    <h3>Valgte Emner: </h3>
    <ul class="list-group" id="list" style="color:black">  
    </ul>
    </div>
    <div id="snackbar">Snackbar message</div>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
